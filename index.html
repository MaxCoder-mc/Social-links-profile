<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <div class="profile">
      <img src="./images/avatar-jessica.jpeg" alt="" class="profile-picture">
      <h2 class="profile-name">
        Jessica Randall
      </h2>
      <h5 class="profile-place">
        London, United Kingdom
      </h5>
      <p class="about">
        "Front-end developer and avid reader."
      </p>
    </div>

    <div class="buttons">
      <button class="social-button">GitHub</button>
      <button class="social-button">Frontend Mentor</button>
      <button class="social-button">LinkedIn</button>
      <button class="social-button">Twitter</button>
      <button class="social-button">Instagram</button>
    </div>
  </main>

  <!--<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxCoder-mc</a>.
  </footer>-->
</body>
</html>
